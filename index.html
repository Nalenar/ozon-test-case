<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>OZON | Progress Bar</title>
  </head>
  <body>
    <main>
      <div class="progress-bar">
        <div class="progress-bg"></div>
      </div>
      <div class="options-container">
        <div>
          <input
            type="number"
            id="progress-value"
            max="100"
            min="0"
            value="25"
          />
          <label for="progress-value">Value</label>
        </div>
        <div>
          <label class="switch">
            <input
              type="checkbox"
              id="animate-check"
              onchange="switchAnimateState()"
            />
            <span class="slider"></span>
          </label>
          <label for="animate-check">Animate</label>
        </div>
        <div>
          <label class="switch">
            <input
              type="checkbox"
              id="hide-check"
              onchange="switchHideState()"
            />
            <span class="slider"></span>
          </label>
          <label for="hide-check">Hide</label>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
