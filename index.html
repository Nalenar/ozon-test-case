<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>OZON | Progress Bar</title>
  </head>
  <body>
    <main>
      <div class="progress-bar" style="--progress: 25">
        <div class="progress-bg"></div>
      </div>
      <div>
        <input type="number" id="progress-value" max="100" min="0" value="25" />
        <label for="progress-value">Value</label>
      </div>
      <div>
        <input type="checkbox" id="animate-check" />
        <label for="animate-check">Animate</label>
      </div>
      <div>
        <input type="checkbox" id="hide-check" />
        <label for="hide-check">Hide</label>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
